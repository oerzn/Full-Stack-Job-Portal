<div class="mt-4 mb-2 border-bottom row" style="padding-bottom: 4px;">
    <div class="col-9">
    <h4 style="color: rgb(64, 63, 63);">
        {{job['title']}}
    </h4>

<div>
    <b>Location</b>: {{job['location']}}
</div>
{% if 'salary' in job %}
<div>
    <b>Salary</b>: {{job['salary']}}
</div>
{% endif %}
</div>

<div class="col-3">
    <button type="button" class="btn btn-outline-success">Apply</button>
</div>
</div>
